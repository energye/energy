<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button onclick="btnClick(this)" id="btn1" style="position: absolute;top: 100px;left: 100px">Button1</button>
<button onclick="btnClick(this)" id="btn2" style="position: absolute;top: 300px;left: 150px">Button2</button>
<button onclick="btnClick(this)" id="btn3" style="position: absolute;top: 500px;left: 200px">Button3</button>
<input type="text" id="inpText"><br>
<input type="text" id="inp2Text" style="position: absolute;top: 40px;left: 90px"><br>
<textarea id="tare" style="position: absolute;top: 100px;left: 320px" rows="10" cols="20"></textarea>
<div id="msg"></div>
</body>
<script>
    let msg = document.getElementById("msg")
    let tare = document.getElementById("tare")
    function btnClick(m) {
        msg.innerHTML += m.innerText + "<br>"
    }
    for(let i = 0;i<1000;i++){
        tare.value+=i
    }
</script>
</html>
