        button {
            height: 50px;

    <script type="application/javascript">
        function reset() {
            ipc.emit("zoom-reset");
        }

        function dec() {
            ipc.emit("zoom-dec");
        }

        function inc() {
            ipc.emit("zoom-inc");
        }
    </script>
</head>
<body style="overflow: hidden;margin: 0px;padding: 0px;width: 100%;text-align: center;">
<button onclick="inc()">放大</button>
<button onclick="dec()">缩小</button>
<button onclick="reset()">重置</button>
