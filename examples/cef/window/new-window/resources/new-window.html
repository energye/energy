<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new-window</title>
    <style type="text/css">
        a, button, div {
            -webkit-app-region: no-drag;
        }

        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
            overflow: hidden;
            --webkit-app-region: drag;
            -webkit-app-region: drag;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function resize(type) {
            ipc.emit("resize", [type]);
        }
    </script>
</head>
<body style="background-color: gray;">
    改变当前窗口大小:
    <button onclick="resize(1)"> 小</button>
    <button onclick="resize(2)"> 中</button>
    <button onclick="resize(3)"> 大</button>
    <a href="other.html">other</a>
    <div style="height: 100px;width: 100px;background-color: gainsboro;text-align: center;vertical-align: center;">
        此区域可右键关闭窗口
    </div>
</body>
</html>
